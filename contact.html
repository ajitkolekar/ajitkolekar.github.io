<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>

<div id="contact">
    <h2>Contact Me</h2>
    <form id="fs-frm" accept-charset="utf-8" action="https://getform.io/f/30494d3e-f9bd-4ce6-988d-d4b9fde80b59" enctype="multipart/form-data" method="post">
      <fieldset>
        <label for="full-name">Full Name</label>
        <input type="text" name="Name" id="full-name" maxlength="50" placeholder="Firstname Lastname" required="" />
  
        <label for="email-address">Email Address</label>
        <input type="email" name="Email" id="email-address" maxlength="50" placeholder="email@domain.com" required="" />
  
        <label for="email-subject">Subject</label>
        <input type="text" name="Subject" id="email-subject" maxlength="50" placeholder="Subject of the email" required="" />
  
        <label for="message">Message (Limit 2,000 Characters)</label>
        <textarea type="text" name="Message" id="message" maxlength="2000" rows="10" placeholder="Your Text Here..." required=""></textarea>
  
      </fieldset>
  
      <div style="align-items: center; display: flex; justify-content: center;">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </div>
  <section>
    <p>
      <button type="submit">Submit</button>
    </p>
  </section>

<form>
    <input type="button" value="Back" onclick="history.back()">
</form>
</html>
